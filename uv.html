<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UV Index - Basit</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f6f8fa;margin:0}
    .card{background:white;padding:20px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,0.08);width:360px}
    .big{font-size:48px;font-weight:700}
    .small{color:#666}
    .btn{margin-top:12px;padding:8px 12px;border-radius:8px;border:0;background:#0b74de;color:white;cursor:pointer}
    input{width:100%;padding:8px;border-radius:8px;border:1px solid #ddd;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div>
        <div class="small">UV Index</div>
        <div id="uv" class="big">--</div>
        <div id="desc" class="small">Bilgi bekleniyor</div>
      </div>
      <div style="text-align:right">
        <div class="small">Konum:</div>
        <div id="coords" class="small">—</div>
      </div>
    </div>

    <hr style="margin:14px 0">

    <div class="small">El ile koordinat / şehir gir (lat,lon) ya da konum izni ver:</div>
    <input id="manual" placeholder="örn: 39.92,32.85 veya boş bırakıp 'Konum Al' tıkla" />
    <div style="display:flex;gap:8px;margin-top:8px">
      <button class="btn" id="geo">Konum Al</button>
      <button class="btn" id="check">Getir</button>
    </div>

    <div id="note" class="small" style="margin-top:10px;color:#444">
      Veriler Open-Meteo’dan geliyor (ücretsiz, API key yok). Güncellemek için tekrar "Getir" tıkla.
    </div>
  </div>

  <script>
    const uvEl = document.getElementById('uv');
    const descEl = document.getElementById('desc');
    const coordsEl = document.getElementById('coords');
    const manual = document.getElementById('manual');

    document.getElementById('geo').onclick = async () => {
      if (!navigator.geolocation) return alert('Tarayıcı konum API desteklemiyor');
      navigator.geolocation.getCurrentPosition(p=>{
        manual.value = p.coords.latitude.toFixed(5)+','+p.coords.longitude.toFixed(5);
      }, e => alert('Konum alınamadı: '+e.message));
    };

    function uvCategory(val){
      if (val === null || val === undefined) return 'Bilinmiyor';
      if (val < 3) return 'Düşük';
      if (val < 6) return 'Orta';
      if (val < 8) return 'Yüksek';
      if (val < 11) return 'Çok Yüksek';
      return 'Aşırı';
    }

    async function fetchUV(lat, lon){
      uvEl.textContent = '...';
      descEl.textContent = 'Veri çekiliyor';
      coordsEl.textContent = `${lat.toFixed(5)}, ${lon.toFixed(5)}`;

      // Open-Meteo: timezone=UTC ile saatleri UTC formatında alıyoruz
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=uv_index,uv_index_clear_sky&timezone=UTC`;
      try{
        const res = await fetch(url);
        if (!res.ok) throw new Error('API hata: '+res.status);
        const data = await res.json();

        // saat dizisinden şu anki UTC saatine en yakın indeksi bul
        const now = new Date();
        // round to hour in UTC and format like "YYYY-MM-DDTHH:00"
        const y = now.getUTCFullYear();
        const m = String(now.getUTCMonth()+1).padStart(2,'0');
        const d = String(now.getUTCDate()).padStart(2,'0');
        const h = String(now.getUTCHours()).padStart(2,'0');
        const target = `${y}-${m}-${d}T${h}:00`;

        const times = data.hourly.time || [];
        const uvs = data.hourly.uv_index || [];
        let i = times.indexOf(target);
        // eğer hour dizisinde bulunmadıysa 1. yakını dene
        if (i === -1){
          // basit: en yakın indeksi bul
          let best = 0, mindiff = Infinity;
          for (let j=0;j<times.length;j++){
            const t = new Date(times[j] + 'Z'); // UTC
            const diff = Math.abs(t - now);
            if (diff < mindiff){ mindiff = diff; best = j; }
          }
          i = best;
        }

        const uvVal = (uvs[i] === undefined) ? null : uvs[i];
        uvEl.textContent = (uvVal === null) ? '—' : uvVal.toFixed(1);
        descEl.textContent = uvCategory(uvVal) + (uvVal !== null ? ` • Saat (UTC): ${times[i].slice(11)}` : '');
      }catch(err){
        uvEl.textContent = 'Hata';
        descEl.textContent = err.message;
      }
    }

    document.getElementById('check').onclick = () => {
      const text = manual.value.trim();
      if (!text) return alert('Lütfen lat,lon gir veya Konum Al ile doldur.');
      const parts = text.split(',').map(s=>s.trim());
      if (parts.length < 2) return alert('Format: lat,lon (örn: 39.92,32.85)');
      const lat = parseFloat(parts[0]), lon = parseFloat(parts[1]);
      if (isNaN(lat) || isNaN(lon)) return alert('Geçersiz koordinat');
      fetchUV(lat, lon);
    };

    // örnek: İstanbul koordinatlarını yükle (hızlı başlangıç)
    manual.value = '41.00824,28.97836';
    // otomatik başlangıçta getir
    fetchUV(41.00824,28.97836);
  </script>
</body>
</html>
